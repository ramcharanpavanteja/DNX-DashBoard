<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            display: grid;
            grid-template-columns:repeat(3,200px);
            grid-template-rows:150px 300px 150px;
            gap:20px;
            justify-content: center;
            align-content: center;
        }
        .box{
            border:1px solid darkcyan;
            background-color: #bff;
            display: flex;
            justify-content: center;
            align-items: center;
            height:100%;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
    </div>
</body>
</html>
